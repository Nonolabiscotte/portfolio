<div class="container-xxl">
  <h3>Education</h3>

  <div *ngFor="let education of educationList">

    <div class="centered-card">
      <div class="row">
        <div class="col">
          <div class="card mb-3" style="max-width: 80rem;">
            <div class="row">
              <div class="col">
                <img
                src="assets/school-icons/{{ education.abv }}-icon.png"
                class="img-thumbnail img-fluid mx-auto d-block school-picture"
                alt="icon"
              >
              </div>
              <div class="col-sm-10">
                <div class="card-header">
                  Title : {{ education.degree }}
                </div>
                <div class="card-body">
                  <div> School : {{ education.school }} </div>
                  <div> Location : {{ education.location }} </div>
                  <div> From {{ education.startDate }} to {{ education.endDate}} </div>
                  <p>{{ education.description }}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
